{% extends 'base.html' %}

{% block page_title %}Blog{% endblock page_title %}

{% block content %}
    <main>
        <h2>Welcome to my Blog</h2>
        <div class="post-container">
            {% for post in posts %}
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.author }}</p>
                    <p>{{ post.post_text|linebreaks }}</p>
                    <a href="{{ post.get_absolute_url }}">See More</a>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock content %}
